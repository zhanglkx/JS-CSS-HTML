<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css卡片动画</title>
</head>
<body>
<div class="card">
  <div class="imgBox">
    <img
      src="https://t7.baidu.com/it/u=1819248061,230866778&fm=193&f=GIF"
      alt="title">
  </div>
  <div class="content">
    <div class="details">
      <h2>三月七<br />
        <p>冰系</p>
      </h2>
      <div class="data">
        <h3>命途<br /><sub>存护</sub></h3>
        <h3>派系<br /><sub>无名客</sub></h3>
        <h3>所属<br /><sub>星穹列车</sub></h3>
      </div>
      <div class="actionBtn">
        <button>Follow</button>
        <button>Message</button>
      </div>
    </div>
  </div>
</div>
</body>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #fbda61, #ff5acd);
    }

    .card {
        position: relative;
        width: 350px;
        height: 200px;
        overflow: hidden;
        transition: 0.5s;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
    }

    .card:hover {
        height: 450px;
    }

    .imgBox {
        position: absolute;
        width: 150px;
        height: 150px;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
        overflow: hidden;
        transition: 0.5s;
    }

    .card:hover .imgBox {
        width: 250px;
        height: 250px;
    }

    .imgBox image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


</style>
</html>
